upstream backend {
    # Main 브랜치가 배포되는 컨테이너 (포트 5001)
    # localhost 대신 host.docker.internal을 써야 할 수도 있습니다 (OS에 따라 다름)
    # 하지만 같은 도커 네트워크(test-net)라면 컨테이너 이름으로 통신하는 게 정석입니다.
    
    # [방법 1] 같은 네트워크(test-net)를 쓰는 경우 (추천)
    server app-prod:5000;
}

server {
    listen 80;

    location / {
        proxy_pass http://backend;
        
        # 프록시 필수 헤더 설정 (이거 없으면 플라스크가 요청 보낸 사람 IP를 모름)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}